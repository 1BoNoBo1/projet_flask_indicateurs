<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger les cours</title>
</head>
<body>
    <h1>Télécharger les cours</h1>
    <form method="POST">
        <label for="crypto">Crypto-monnaie:</label>
        <input type="text" id="crypto" name="crypto" value="BTC" required><br><br>
        
        <label for="interval">Intervalle:</label>
        <select id="interval" name="interval" required>
            <option value="1m">1 minute</option>
            <option value="5m">5 minutes</option>
            <option value="15m">15 minutes</option>
            <option value="30m">30 minutes</option>
            <option value="1h">1 heure</option>
            <option value="4h">4 heures</option>
            <option value="1d" selected>1 jour</option>
            <option value="1w">1 semaine</option>
        </select><br><br>
        
        <label for="start_date">Date de début:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        
        <label for="end_date">Date de fin (laisser vide pour aujourd'hui):</label>
        <input type="date" id="end_date" name="end_date"><br><br>
        
        <input type="submit" value="Télécharger">
    </form>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
