<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger les cours</title>
</head>
<body>
    <h1>Télécharger les cours</h1>
    <form method="POST">
        <label for="crypto">Crypto-monnaie:</label>
        <select id="crypto" name="crypto" required>
            {% for crypto in cryptos %}
                <option value="{{ crypto }}">{{ crypto }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="interval">Intervalle:</label>
        <select id="interval" name="interval" required>
            {% for value, label in intervals %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="start_date">Date de début:</label>
        <input type="date" id="start_date" name="start_date" value="{{ default_start_date }}" required><br><br>
        
        <label for="end_date">Date de fin (laisser vide pour aujourd'hui):</label>
        <input type="date" id="end_date" name="end_date"><br><br>
        
        <input type="submit" value="Télécharger">
    </form>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
