<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliquer la Stratégie - {{ crypto }}USDT {{ interval }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h1>Appliquer la Stratégie pour {{ crypto }}USDT ({{ interval }})</h1>
    <form method="POST">
        <label for="longueurALMA">Longueur ALMA:</label>
        <input type="number" id="longueurALMA" name="longueurALMA" value="10" min="1" required><br><br>
        
        <label for="sigma">Sigma:</label>
        <input type="number" id="sigma" name="sigma" value="6" step="0.1" min="0.1" required><br><br>
        
        <label for="offset">Offset:</label>
        <input type="number" id="offset" name="offset" value="0.85" step="0.01" min="0" max="1" required><br><br>
        
        <label for="decalage">Décalage:</label>
        <input type="number" id="decalage" name="decalage" value="3" min="1" required><br><br>
        
        <input type="submit" value="Appliquer la Stratégie">
    </form>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
